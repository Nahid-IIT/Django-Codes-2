{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% csrf_token %}
<form action="" method="post" class="container pt-4" style="width: 50%; height:500px; margin:auto;" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
