<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is home page</h1>
    <h2>Author: {{author}} </h2>
    <h2>Age: {{age}} </h2>
    <h2>List: {{lst}} </h2>

    <!-- Conditional Statement -->
     
    {% if age >= 20 %}
        <h1>Voter!</h1>
    {% else %}
        <h1>Child</h1>
    {% endif %}
    

    <!--For  Loop -->
    <h3>Id  Name    Fee</h3>
   
     {% for i in courses %}
        <h3>{{i.id}} = {{i.name}} = {{i.fee}}</h3>
     {% endfor %}
    

     <!-- Filter  -->
    <h2> {{ lst | join:"-"}}</h2>
    <h2>{{ birthday | date}} </h2>
</body>
</html>
